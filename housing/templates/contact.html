{% extends 'base.html' %}

{% block title %}
contact
{% endblock title %}

{% block body %}
<div class="contact">
    <img src="/static/contact.jpg" alt="Not available">
</div>
<h1 class="contacthead">CONTACT US</h1>
<form class="forms" method="post" action="/contact/">
    {% csrf_token %}
    <input required type="text" placeholder="name" name="name" > 
    <input required type="email" placeholder="email"  name="email">
    <input required type="number" placeholder="phone no" name="phone">
    <textarea required name="textarea" id="" cols="30" rows="10" placeholder="Write your query here"></textarea>
    <button type="submit">submit</button>
</form>
{% endblock body %}
